<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To‑Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="container py-4">
    <h1 class="mb-4">My To‑Do List</h1>
    <form method="post" class="input-group mb-3">{% csrf_token %}{{ form }}<button class="btn btn-primary">Add</button></form>
    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center {{ 'text-decoration-line-through' if task.completed }}">
            {{ task.content }}
            <span>
                {% if not task.completed %}
                <a href="{% url 'complete' task.id %}" class="btn btn-sm btn-success">✔</a>
                {% endif %}
                <a href="{% url 'delete' task.id %}" class="btn btn-sm btn-danger">✖</a>
            </span>
        </li>
        {% empty %}
        <li class="list-group-item text-center">No tasks yet!</li>
        {% endfor %}
    </ul>
</body>
</html>
